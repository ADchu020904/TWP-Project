    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #bb9180;
        }
        .review-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .header {
            font-size: 1.5em;

            margin-bottom: 20px;

        .product-name {
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 10px;
            color: #333333;
        }
        .star-rating {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .star-rating input {
            display: none;
        }
        .star-rating label {
            font-size: 2em;
            color: #ccc;
            cursor: pointer;
        }
        .star-rating input:checked ~ label,
        .star-rating label:hover,
        .star-rating label:hover ~ label {
            color: #ffc107;
        }
        .form-group textarea {
            resize: vertical;
        }
        .btn-custom {
            background-color: #7c2c0c;
            border: none;
            color: #ffffff;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: block;
            margin: 20px auto;
            cursor: pointer;
            font-size: 1em;
            border-radius: 5px;
        }
        .btn-custom:hover {
            background-color: #bb9180;
        }
        .additional-links {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 20px;
        }
        .additional-link {
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #7c2c0c;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            color: #7c2c0c;
            font-weight: bold;
            text-decoration: none;
        }
        .additional-link img {
            width: 20px;
            height: 20px;
            margin-right: 5px;
        }
        .additional-link:hover {
            background-color: #bb9180;
            color: white;
        }
        .go-back {
            display: block;
            margin-top: 20px;
            text-decoration: none;
            color: #7c2c0c;
            font-weight: bold;
        }
        .go-back:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="review-container">
        <div class="header">Write a Review</div>
        <img src="images/img-8.png" alt="Product Image" class="product-image">
        <div class="product-name">Chair 01</div>
        <form>
            <div class="star-rating">
                <input type="radio" id="5-stars" name="rating" value="5" required>
                <label for="5-stars" class="star">&#9733;</label>
                <input type="radio" id="4-stars" name="rating" value="4">
                <label for="4-stars" class="star">&#9733;</label>
                <input type="radio" id="3-stars" name="rating" value="3">
                <label for="3-stars" class="star">&#9733;</label>
                <input type="radio" id="2-stars" name="rating" value="2">
                <label for="2-stars" class="star">&#9733;</label>
                <input type="radio" id="1-star" name="rating" value="1">
                <label for="1-star" class="star">&#9733;</label>
            </div>
            <div class="form-group">
                <label for="review-text">Update</label>
                <textarea id="review-text" class="form-control" rows="5" placeholder="Share more thoughts on the product to help other buyers..." required></textarea>
            </div>
            <button type="submit" class="btn-custom">Submit</button>
        </form>
        <div class="additional-links">
            <a href="#" class="additional-link">
                <img src="images/camera-icon.png" alt="Camera Icon"> Add Photo
            </a>
            <a href="#" class="additional-link">
                <img src="images/video-camera.png" alt="Video Icon"> Add Video
            </a>
        </div>
        <a href="partials/user/chair01.php" class="go-back">Go Back</a>
    </div>

</body>
</html>
