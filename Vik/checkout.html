<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        body {
            background-color: #bb9180;
            font-family: Arial, sans-serif;
        }
        .checkout-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #7c2c0c;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .checkout-container h2 {
            color: #bb9180;
            margin-bottom: 20px;
        }
        .form-group label {
            color: #7c2c0c;
        }
        .form-control {
            border: 1px solid #7c2c0c;
            border-radius: 5px;
        }
        .form-control:focus {
            border-color: #7c2c0c;
            box-shadow: 0 0 0 0.2rem rgba(124, 44, 12, 0.25);
        }
        .btn-primary {
            background-color: #7c2c0c;
            border-color: #bb9180;
            width: 100%;
            margin-top: 20px;
        }
        .btn-primary:hover {
            background-color: #bb9180;
            border-color: #bb9180;
        }
        .go-back {
            display: block;
            margin-top: 20px;
            text-align: center;
            color: #7c2c0c;
            text-decoration: none;
        }
        .go-back:hover {
            text-decoration: underline;
            color: #bb9180;
        }
    </style>
</head>
<body>
    <div class="checkout-container">
        <h2>Checkout</h2>
        <form>
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" placeholder="Enter your address" required>
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" class="form-control" id="city" placeholder="Enter your city" required>
            </div>
            <div class="form-group">
                <label for="state">State</label>
                <input type="text" class="form-control" id="state" placeholder="Enter your state" required>
            </div>
            <div class="form-group">
                <label for="zip">Zip Code</label>
                <input type="text" class="form-control" id="zip" placeholder="Enter your zip code" required>
            </div>
            <div class="form-group">
                <label for="payment-method">Payment Method</label>
                <select class="form-control" id="payment-method" required>
                    <option value="">Select Payment Method</option>
                    <option value="credit-card">Credit Card</option>
                    <option value="online-banking">Online Banking</option>
                </select>
            </div>
            <div id="credit-card-fields" style="display: none;">
                <div class="form-group">
                    <label for="card-bank">Select Bank</label>
                    <select class="form-control" id="card-bank">
                        <option value="">Select Bank</option>
                        <option value="bank1">Maybank</option>
                        <option value="bank2">OCBC Bank</option>
                        <option value="bank3">CIMB Bank</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="card-number">Credit Card Number</label>
                    <input type="text" class="form-control" id="card-number" placeholder="Enter your credit card number">
                </div>
                <div class="form-group">
                    <label for="card-exp">Expiration Date</label>
                    <input type="text" class="form-control" id="card-exp" placeholder="MM/YY">
                </div>
                <div class="form-group">
                    <label for="card-cvv">CVV</label>
                    <input type="text" class="form-control" id="card-cvv" placeholder="Enter your CVV">
                </div>
            </div>
            <div id="online-banking-fields" style="display: none;">
                <div class="form-group">
                    <label for="bank-name">Select Bank</label>
                    <select class="form-control" id="bank-name">
                        <option value="">Select Bank</option>
                        <option value="bank1">Maybank</option>
                        <option value="bank2">OCBC Bank</option>
                        <option value="bank3">CIMB Bank</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="account-number">Account Number</label>
                    <input type="text" class="form-control" id="account-number" placeholder="Enter your account number">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit Payment</button>
        </form>
        <a href="cart.html" class="go-back">Go Back to Cart</a>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('payment-method').addEventListener('change', function() {
            var creditCardFields = document.getElementById('credit-card-fields');
            var onlineBankingFields = document.getElementById('online-banking-fields');
            if (this.value === 'credit-card') {
                creditCardFields.style.display = 'block';
                onlineBankingFields.style.display = 'none';
            } else if (this.value === 'online-banking') {
                creditCardFields.style.display = 'none';
                onlineBankingFields.style.display = 'block';
            } else {
                creditCardFields.style.display = 'none';
                onlineBankingFields.style.display = 'none';
            }
        });
    </script>
</body>
</html>
